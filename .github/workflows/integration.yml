name: integration

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run unit tests
        run: |
          go test -v -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

      - name: Calculate coverage percentage
        id: coverage
        run: |
          coverage=$(go tool cover -func coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "current_coverage=$coverage" >> $GITHUB_OUTPUT
          echo "Coverage: ${coverage}%"

      - name: Compare coverage with main branch (PR only)
        if: github.event_name == 'pull_request'
        run: |
          # Fetch main branch coverage
          git fetch origin main:main

          # Stash current changes
          git stash

          # Checkout main and get coverage
          git checkout main
          go test -v -coverprofile=coverage.main.out ./... || true
          main_coverage=$(go tool cover -func coverage.main.out | grep total | awk '{print $3}' | sed 's/%//')

          # Restore changes
          git checkout -
          git stash pop || true

          # Get current coverage
          current_coverage=$(go tool cover -func coverage.out | grep total | awk '{print $3}' | sed 's/%//')

          # Calculate difference
          diff=$(echo "$current_coverage - $main_coverage" | bc)

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Current Coverage | ${current_coverage}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Main Branch Coverage | ${main_coverage}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Difference | ${diff}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if (( $(echo "$diff > 0" | bc -l) )); then
            echo "✅ Coverage increased by ${diff}%" >> $GITHUB_STEP_SUMMARY
          elif (( $(echo "$diff < 0" | bc -l) )); then
            echo "⚠️ Coverage decreased by ${diff#-}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "➡️ Coverage unchanged" >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      - name: Run linter
        run: |
          $(go env GOPATH)/bin/golangci-lint run ./... --timeout=5m

  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        run: |
          go build -v -o blueprint ./cmd/blueprint

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-binary
          path: blueprint

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download blueprint binary
        uses: actions/download-artifact@v4
        with:
          name: blueprint-binary

      - name: Make binary executable
        run: |
          chmod +x blueprint

      - name: Run integration tests
        run: |
          go test -v -race -run Integration ./...

      - name: Verify blueprint functionality
        run: |
          ./blueprint --version || true
          ./blueprint plan --help || true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install gosec
        run: |
          curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      - name: Run security scan
        run: |
          $(go env GOPATH)/bin/gosec ./... || true
